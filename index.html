<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pengajuan Cuti Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="shortcut icon" href="img/clipboard-data-fill.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="container py-5">
      <div class="card">
        <div class="card-header">
          <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" class="bi bi-calendar3" viewBox="0 0 16 20">
              <path fill="#333" d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857z" />
              <path fill="#c33" d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2m3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
            </svg>
            Form Cuti
          </h1>
        </div>
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-md-3">
              <label for="nama" class="form-label">Nama Karyawan</label>
            </div>
            <div class="col-md-9">
              <input type="text" id="nama" name="nama" class="form-control" value="" autofocus />
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              <label for="nik" class="form-label">NIK</label>
            </div>
            <div class="col-md-9">
              <input type="text" id="nik" name="nik" class="form-control" value="" />
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              <label for="jabatan" class="form-label">Jabatan</label>
            </div>
            <div class="col-md-9">
              <input type="text" id="jabatan" name="jabatan" class="form-control" value="" />
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              <label for="keperluan" class="form-label">Keperluan Cuti</label>
            </div>
            <div class="col-md-9">
              <input type="text" id="keperluan" name="keperluan" class="form-control" value="" />
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              <label for="dari" class="form-label">Tanggal Cuti</label>
            </div>
            <div class="col-md-3">
              <input type="date" id="dari" name="dari" class="form-control" value="" />
            </div>
            <div class="col-md-3">
              <label for="sampai" class="form-label">Sampai</label>
            </div>
            <div class="col-md-3">
              <input type="date" id="sampai" name="sampai" class="form-control" value="" />
              <input type="hidden" id="hari" name="hari" value="">
            </div>
            <div class="offset-md-3 col-md-9 text-danger fst-italic fw-light"><small>* belum mendukung perhitungan jumlah hari raya</small></div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              <label for="nohp" class="form-label">No Handphone Aktif</label>
            </div>
            <div class="col-md-9">
              <input type="text" id="nohp" name="nohp" class="form-control" value="" />
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              <label for="menyetujui" class="form-label">Menyetujui</label>
            </div>
            <div class="col-md-9">
              <input type="text" id="menyetujui" name="namaMenyetujui" class="form-control" value="" />
            </div>
          </div>
          <div class="row mb-2">
            <div class="offset-md-3 col-md-9">
              <div class="btn-group">
                <input type="radio" class="btn-check" name="jabatanMenyetujui" id="menyetujui-1" value="1" checked />
                <label class="btn btn-outline-secondary" for="menyetujui-1">Atasan Langsung</label>
                <input type="radio" class="btn-check" name="jabatanMenyetujui" id="menyetujui-2" value="2" />
                <label class="btn btn-outline-secondary" for="menyetujui-2">Direktur</label>
                <input type="radio" class="btn-check" name="jabatanMenyetujui" id="menyetujui-3" value="3" />
                <label class="btn btn-outline-secondary" for="menyetujui-3">Dekan</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              <label for="mengetahui" class="form-label">Mengetahui</label>
            </div>
            <div class="col-md-9">
              <input type="text" id="mengetahui" name="namaMengetahui" class="form-control" value="" />
            </div>
          </div>
          <div class="row mb-2">
            <div class="offset-md-3 col-md-9">
              <div class="btn-group">
                <input type="radio" class="btn-check" name="jabatanMengetahui" id="mengetahui-1" value="1" checked />
                <label class="btn btn-outline-secondary" for="mengetahui-1">Rektor</label>
                <input type="radio" class="btn-check" name="jabatanMengetahui" id="mengetahui-2" value="2" />
                <label class="btn btn-outline-secondary" for="mengetahui-2">Wakil Rektor I</label>
                <input type="radio" class="btn-check" name="jabatanMengetahui" id="mengetahui-3" value="3" />
                <label class="btn btn-outline-secondary" for="mengetahui-3">Wakil Rektor II</label>
                <input type="radio" class="btn-check" name="jabatanMengetahui" id="mengetahui-4" value="4" />
                <label class="btn btn-outline-secondary" for="mengetahui-4">Wakil Rektor III</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              <label for="tanggal" class="form-label">Tanggal Pengajuan</label>
            </div>
            <div class="col-md-3">
              <input type="date" id="tanggal" name="tanggal" class="form-control" value="" />
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="text-end my-2">
            <button type="button" class="btn btn-warning btn-baru">Form Baru</button>
            <button type="button" class="btn btn-primary btn-cetak">Cetak Form</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
      // get current date
      let today = new Date();
      let dd = String(today.getDate()).padStart(2, "0");
      let mm = String(today.getMonth() + 1).padStart(2, "0");
      let yyyy = today.getFullYear();
      today = yyyy + "-" + mm + "-" + dd;

      // set initial value
      let initData = {
        nama: "",
        nik: "",
        jabatan: "",
        keperluan: "",
        dari: today,
        sampai: today,
        hari: "1",
        nohp: "",
        namaMenyetujui: "",
        jabatanMenyetujui: "1",
        namaMengetahui: "",
        jabatanMengetahui: "1",
        tanggal: today,
      };

      // check if cuti on local storage or else create new with init data
      if (!localStorage.getItem("cuti")) {
        localStorage.setItem("cuti", JSON.stringify(initData));
      }
      initValue();

      // add event listener to input dari
      document.getElementById("dari").addEventListener("change", () => {
        // if sunday then subtract 1 day
        let day = new Date(document.getElementById("dari").value);
        if (day.getDay() === 0) {
          day.setDate(day.getDate() - 1);
          document.getElementById("dari").value = day.toISOString().split("T")[0];
        }
        // set value to input sampai = input dari if input dari > input sampai
        let dari = new Date(document.getElementById("dari").value);
        let sampai = new Date(document.getElementById("sampai").value);
        if (dari > sampai) {
          document.getElementById("sampai").value = document.getElementById("dari").value;
        }
        calculateDay();
      });

      // add event listener to input sampai
      document.getElementById("sampai").addEventListener("change", () => {
        // if sunday then add 1 day
        let day = new Date(document.getElementById("sampai").value);
        if (day.getDay() === 0) {
          day.setDate(day.getDate() + 1);
          document.getElementById("sampai").value = day.toISOString().split("T")[0];
        }
        // set value to input dari = input sampai if input sampai < input dari
        let dari = new Date(document.getElementById("dari").value);
        let sampai = new Date(document.getElementById("sampai").value);
        if (sampai < dari) {
          document.getElementById("dari").value = document.getElementById("sampai").value;
        }
        calculateDay();
      });

      // add event listener to button baru
      document.querySelector(".btn-baru").addEventListener("click", () => {
        localStorage.setItem("cuti", JSON.stringify(initData));
        initValue();
      });

      // add event listener to button cetak
      document.querySelector(".btn-cetak").addEventListener("click", () => {
        localStorage.setItem("cuti", JSON.stringify({
          nama: document.getElementById("nama").value,
          nik: document.getElementById("nik").value,
          jabatan: document.getElementById("jabatan").value,
          keperluan: document.getElementById("keperluan").value,
          dari: document.getElementById("dari").value,
          sampai: document.getElementById("sampai").value,
          hari: document.getElementById("hari").value,
          nohp: document.getElementById("nohp").value,
          namaMenyetujui: document.getElementById("menyetujui").value,
          jabatanMenyetujui: document.querySelector('input[name="jabatanMenyetujui"]:checked').value,
          namaMengetahui: document.getElementById("mengetahui").value,
          jabatanMengetahui: document.querySelector('input[name="jabatanMengetahui"]:checked').value,
          tanggal: document.getElementById("tanggal").value,
        }));
        window.open("formcuti.html", "_blank");
      });

      function initValue() {
        let cuti = JSON.parse(localStorage.getItem("cuti"));
        document.getElementById("nama").value = cuti.nama;
        document.getElementById("nik").value = cuti.nik;
        document.getElementById("jabatan").value = cuti.jabatan;
        document.getElementById("keperluan").value = cuti.keperluan;
        document.getElementById("dari").value = cuti.dari;
        document.getElementById("sampai").value = cuti.sampai;
        document.getElementById("hari").value = cuti.hari;
        document.getElementById("nohp").value = cuti.nohp;
        document.getElementById("menyetujui").value = cuti.namaMenyetujui;
        document.querySelector('[name="jabatanMenyetujui"][value="' + cuti.jabatanMenyetujui + '"]').checked = true;
        document.getElementById("mengetahui").value = cuti.namaMengetahui;
        document.querySelector('[name="jabatanMengetahui"][value="' + cuti.jabatanMengetahui + '"]').checked = true;
        document.getElementById("tanggal").value = cuti.tanggal;
      }

      function calculateDay() {
        let dari = new Date(document.getElementById("dari").value);
        let sampai = new Date(document.getElementById("sampai").value);
        let diffTime = Math.abs(sampai - dari);
        let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24))+1;
        // subtact sunday
        let day = dari;
        for (let i = 0; i < diffDays; i++) {
          if (day.getDay() === 0) {
            diffDays--;
          }
          day.setDate(day.getDate() + 1);
        }
        document.getElementById("hari").value = diffDays;
      }
    </script>
  </body>
</html>
